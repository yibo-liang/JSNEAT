            var vec1 = [[0, 0], [0, 1], [1, 0], [1, 1]];
            function xor(input) {
                var a = input[0];
                var b = input[1];
                var l1;
                var l2;
                if (a === 0) {
                    l1 = false;
                } else {
                    l1 = true;
                }

                if (b === 0) {
                    l2 = false;
                } else {
                    l2 = true;
                }
                return (l1 || l2) && !(l1 && l2);
            }

            function vecRange(min, max, step) {
                var result = [];
                for (var i = min; i <= max; i += step) {
                    result.push([i]);
                }
                return result;
            }

            function vecPairRange(min1, max1, min2, max2, step1, step2) {
                var result = [];
                for (var i = min1; i <= max1; i += step1) {
                    for (var j = min2; j < max2; j += step2) {
                        result.push([i, j]);
                    }
                }
                return result;
            }

            var vec2 = vecRange(-10, 10, 1);

            function linear(x) {
                return x;
            }

            function cubic(x) {
                return x * x * x;
            }

            function sine(x) {
                return Math.sin(x);
            }

            function tanh(x) {
                return (Math.exp(2 * x) - 1) / (Math.exp(2 * x) + 1);
            }

            vec3 = vecPairRange(-10, 10, -10, 10, 1, 1);
            //console.log(vec1, vec2, vec3);
            function complex(input) {
                var x1 = input[0];
                var x2 = input[1];

                var s0 = Math.exp(x1 - x2);
                var s1 = Math.sin(13 * Math.pow(x1 - 0.6, 2));
                var s2 = Math.sin(7 * x2);
                return 1.9 * (1.35 + s0 * s1 * s2);

            }

            var container = document.getElementById("resultContainer");
            var config1 = new ExperimentConfiguration(2, vec1, xor, true, 0, 500, container);
